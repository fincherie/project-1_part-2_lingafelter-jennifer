<!DOCTYPE html>
<html>
  <head>
    <title>Project 1 Part 2</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="icon" href="img/gradcap.png" type="image/png" sizes="16x16">
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Logo" title="Logo">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="index.html">Home</a>
          </li>
          <li class="nav__list-item">
            <a href="elements.html">Elements</a>
          </li>
          <li class="nav__list-item">
            <a href="components.html">Components</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>


        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">
            <p>Oh no, you did something wrong!</p>
            <p>Good Job!</p>
            <p>This is a notification message.</p>
            <!-- Make sure you include error, success and notification -->
          </div>
        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <p>
              Submit
            </p>
            <p>
              Reset
            </p>
            <!-- Make sure your button Primary, secondary and each have a hover state -->
          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <div class="item-container">
            <div class="chip">
              <div class="chip__avatar">
                <img src="img/avatar.jpg" class="chip__avatar-img" title="Avatar" alt="avatar" />
              </div>
              <div class="chip__text-container">
                <div class="chip__text-title">
                  Jennifer Lingafelter
                </div>
              </div>
            </div>
          </div>
          <div class="item-container">
            <div class="chip">
              <div class="chip__avatar">
                JL
              </div>
              <div class="chip__text-container">
                <div class="chip__text-title">
                  Jennifer Lingafelter
                </div>
                <div class="chip__text-description">
                  jlingaf@ufl.edu
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <div class="item-container">
            <!-- Make sure you include a basic text input - with or without a label, a basic text input with an error and a basic select box - with or without a label -->
          </div>
        </section>

      </section>
    </main>
    <footer class="footer">
      <p>
        Designed by Jennifer 2018
      </p>
    </footer>
  </body>
</html>
